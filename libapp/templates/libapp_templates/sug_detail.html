{% extends 'libapp_templates/base.html' %}

{% block body_block %}

    <table class="table table-bordered table-hover table-responsive">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publication</th>
        <th>Publish Year</th>
        <th>Type</th>
        <th>Comments</th>
    </tr>

    <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.edition }}</td>
        <td>{{ item.publication }}</td>
        <td>{{ item.pubyr }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.comments }}</td>
    </tr>

    </table>

{% endblock %}
